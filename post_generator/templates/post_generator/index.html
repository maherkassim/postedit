{% extends "post_generator/base.html" %}
{% block title %}{% endblock %}

{% block content %}
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li><a href="{% url 'post_generator:post' post.id %}">{{ post.title.english }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
